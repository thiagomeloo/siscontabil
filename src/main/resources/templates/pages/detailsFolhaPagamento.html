<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid">
    <h2 class="mt-4 mb-4">Folha de Pagamento</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Setor</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${folhaPagamento?.setor.nome}"></h6>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title">Competência</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${folhaPagamento?.competencia}"></h6>
          </div>
        </div>
      </div>


      <div class="w-100">
        <div class="card ">
          <div class="card-header"><strong>Detalhes do Setor</strong></div>
          <div class="card-body">

            <div class="col">
              <div class="card ">
                <div class="card-body">
                  <h5 class="card-title">ITEM 2</h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${folhaPagamento?.competencia}"></h6>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card ">
                <div class="card-body">
                  <h5 class="card-title">ITEM 2</h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${folhaPagamento?.competencia}"></h6>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card ">
                <div class="card-body">
                  <h5 class="card-title">ITEM 2</h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${folhaPagamento?.competencia}"></h6>
                </div>
              </div>
            </div>
 

          </div>
        </div>
      </div>


    </div>
  </div>

  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Função</th>
        <th scope="col">Data Admissão</th>
        <th scope="col">Salario Base</th>
        <th scope="col">Desconto INSS</th>
        <th scope="col">Comissão</th>
        <th scope="col">Salario liquido</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="contraCheque : ${folhaPagamento?.contraCheques}">
        <td th:text="${contraCheque.funcionario.id}"></td>
        <td th:text="${contraCheque.funcionario.nome}"></td>
        <td th:text="${contraCheque.funcionario.CPF}"></td>
        <td th:text="${contraCheque.funcionario.funcao.cargo}"></td>
        <td>
          <span class="badge bg-success"
            th:text="${#dates.format(contraCheque.funcionario.dataAdmissao,'dd/MM/yyyy')}"></span>
        </td>
        <td th:text="${contraCheque.funcionario.funcao.salario}"></td>
        <td th:text="${contraCheque.descontoINSS}"></td>
        <td th:text="${contraCheque.comissao}"></td>
        <td>#salarioLiquido</td>








      </tr>
    </tbody>
  </table>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

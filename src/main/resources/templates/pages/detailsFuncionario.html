<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid ">
    <h2 class="mt-4 mb-4">Detalhes do Funcioário</h2>

    <div class="row ">
      <div class="col-sm-4 ">
        <div class="card border-success">
          <div class="card-body">
            <h5 class="card-header text-center">DADOS PESSOAIS</h5><br>
            <h6 class="card-title mb-2 text-muted" th:text="${funcionario?.nome}"></h6>
            <strong>CPF:</strong>
            <span th:text="${funcionario?.CPF}" class="card-text"></span>
            <strong>RG:</strong>
            <span th:text="${funcionario?.RG}" class="card-text"></span></br>
            <strong>TITULO DE ELEITOR:</strong>
            <span th:text="${funcionario?.tituloEleitor}" class="card-text"></span></br>
            <strong>SEXO:</strong>
            <span th:text="${funcionario?.sexo}" class="card-text"></span></br>
            <strong>NOME DA MÃE:</strong>
            <span th:text="${funcionario?.nomeMae}" class="card-text"></span></br>
            <strong>NOME DO PAI::</strong>
            <span th:text="${funcionario?.nomePai}" class="card-text"></span></br>
            <strong>NACIONALIDADE:</strong>
            <span th:text="${funcionario?.nacionalidade}" class="card-text"></span><br>
            <strong>NATURALIDADE:</strong>
            <span th:text="${funcionario?.naturalidade}" class="card-text"></span><br>
            <strong>ESCOLARIDADE:</strong>
            <span th:text="${funcionario?.escolaridade}" class="card-text"></span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-success">
          <div class="card-body">
            <h5 class="card-header text-center">ENDEREÇO</h5><br>
            <strong>RUA:</strong>
            <span th:text="${funcionario?.endereco?.logradouro}" class="card-text"></span>
            <strong>Nº:</strong>
            <span th:text="${funcionario?.endereco?.numero}" class="card-text"></span></br>
            <strong>BAIRRO:</strong>
            <span th:text="${funcionario?.endereco?.bairro}" class="card-text"></span></br>
            <strong>CIDADE:</strong>
            <span th:text="${funcionario?.endereco?.cidade}" class="card-text"></span></br>
            <strong>CEP:</strong>
            <span th:text="${funcionario?.endereco?.cep}" class="card-text"></span></br>
            <strong>ESTADO:</strong>
            <span th:text="${funcionario?.endereco?.UF}" class="card-text"></span></br>
            <br><br><br><br>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-success">
          <div class="card-body">
            <h5 class="card-header text-center">DADOS BANCARIOS</h5><br>
            <strong>AGENCIA:</strong>
            <span th:text="${funcionario?.dadosBancario.agencia}" class="card-text"></span></br>
            <strong>CONTA:</strong>
            <span th:text="${funcionario?.dadosBancario?.conta}" class="card-text"></span></br>
            <strong>BANCO:</strong>
            <span th:text="${funcionario?.dadosBancario?.banco}" class="card-text"></span></br>
            <br><br><br><br><br><br>
          </div>
        </div>
      </div>
      <a class="btn btn-primary btn-lg col-sm-1 mt-4 m-2" th:href="@{'/funcionario/update/'+${funcionario.id}}">Atualizar</a>
      <a class="btn btn-secondary btn-lg col-sm-1 mt-4 m-2" href="/funcionario/">Voltar</a>
    </div>
    




    <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

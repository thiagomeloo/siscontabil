<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">


</head>
<body>


  <div th:insert="fragments/menu :: menu"></div>
  
  <div class="container-fluid">
    <h4 class="mt-4"> Folha de Pagamento</h4>
    <form class="row g-3 form-floating needs-validation" method="POST" th:action="${funcao}? '/funcionario/funcao/update' : ''">

      <div class="input-group">
        <select class="form-select col-3" id="inputGroupSelect03">
          <option selected disabled value="">Selecione</option>
          <option 
            th:each="setor : ${allSetors}"
            th:value="${setor.id}"
            th:text="${setor.nome}"
            th:selected= "${funcao != null and funcao.setor.id == setor.id} ? true : false" 
          >...</option>
        </select>
        <div class="input-group-prepend">
          <button type="submit" class="btn btn-primary btn-lg" th:text="${funcao}? 'Atualizar' : 'Incluir Funcionário'"></button>
          <button type="submit" class="btn btn-success btn-lg" th:text="${funcao}? 'Atualizar' : 'Lançar Folha'"></button>
        </div> 
      </div>
    </form>
  </div>

  <div class="container-fluid">
    <h4 class="mt-4">Funcionários Incluidos</h4>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Cargo</th>
            <th scope="col">Salario Base</th>
            <th scope="col">Conta</th>
            <th scope="col">Banco</th>
            <th scope="col">Emissão</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="setor : ${allSetors}">
            <td th:text="${setor.id}"></td>
            <td th:text="${setor.nome}"></td>
            <td th:text="${setor.descricao}"></td>
            <td class="">
              <a th:href="@{'/setor/update/'+${setor.id}}" class="btn btn-sm btn-primary">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="#" class="btn btn-sm btn-danger">
                <i class="bi bi-x"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>


<script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

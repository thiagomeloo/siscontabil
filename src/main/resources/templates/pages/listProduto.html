<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid">
    <h4 class="mt-4">Lista de Produtos</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Descrição</th>
          <th scope="col" class="text-center">Quantidade</th>
          <th scope="col" class="text-center">Valor de Custo</th>
          <th scope="col" class="text-center">Valor de Saída</th>
          <th scope="col" class="text-center">Fornecedor</th>
          <th scope="col" class="text-center">#</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produto : ${allProduto}">
          <td class="text-center" th:text="${produto.id}"></td>
          <td class="text-center" th:text="${produto.descricao}"></td>
          <td class="text-center" th:text="${produto.quantidade}"></td>
          <td class="text-center" th:text="${produto.ValorDeCusto}"></td>
          <td class="text-center" th:text="${produto.ValorDeSaida}"></td>
          <td class="text-center" th:text="${produto.fornecedor.nome}"></td>
          <td class="text-center">
            <a th:href="@{'/produto/update/'+${produto.id}}" class="btn btn-sm btn-primary">
              <i class="bi bi-pencil"></i>
            </a>
          </td>
          
        </tr>
      </tbody>
    </table>
    </p>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

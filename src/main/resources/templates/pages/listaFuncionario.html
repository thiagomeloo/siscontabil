<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid">
    <h4 class="mt-4">Lista de funcionários</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Nome</th>
          <th scope="col" class="text-center">cpf</th>
          <th scope="col" class="text-center">RG</th>
          <th scope="col" class="text-center">função</th>
          <th scope="col" class="text-center">salario</th>
          <th scope="col" class="text-center">Data de Admissão</th>
          <th scope="col" class="text-center">Data de Demissão</th>
          <th scope="col" class="text-center">#</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="funcionario : ${allFuncionario}">
          <td class="text-center" th:text="${funcionario.id}"></td>
          <td class="text-center" th:text="${funcionario.nome}"></td>
          <td class="text-center" th:text="${funcionario.CPF}"></td>
          <td class="text-center" th:text="${funcionario.RG}"></td>
          <td class="text-center" th:text="${funcionario.funcao.cargo}"></td>
          <td class="text-center" th:text="${funcionario.funcao.salario}"></td>
          <td class="text-center"><span class="badge bg-success" th:text="${#dates.format(funcionario.dataAdmissao,'dd/MM/yyyy')}"></span></td>
          <td class="text-center"><span class="badge bg-danger" th:text="${funcionario.dataDemissao != null}? ${#dates.format(funcionario.dataDemissao,'dd/MM/yyyy')} : 'Não Consta'"></span></td>
          <td class="text-center">
            <a href="#" class="btn btn-sm btn-warning" >
              <i class="bi bi-eye"></i>
            </a>
            <a th:href="@{'/funcionario/update/'+${funcionario.id}}" class="btn btn-sm btn-primary">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="#" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </p>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

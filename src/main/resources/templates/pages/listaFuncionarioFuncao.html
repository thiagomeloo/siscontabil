<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid">
    <h4 class="mt-4">Lista de funções de funcionários</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cargo</th>
          <th scope="col">Carga Horaria</th>
          <th scope="col">Setor</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="funcao : ${allFuncoes}">
          <td th:text="${funcao.id}"></td>
          <td th:text="${funcao.cargo}"></td>
          <td th:text="${funcao.cargaHoraria}"></td>
          <td th:text="${funcao.setor.nome}"></td>
          <td class="">
            <a href="#" class="btn btn-sm btn-primary" 
              th:href="@{'/funcionario/funcao/update/'+${funcao.id}}"
            >
              <i class="bi bi-pencil"></i>
            </a>
            <a href="#" class="btn btn-sm btn-danger">
              <i class="bi bi-x"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </p>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

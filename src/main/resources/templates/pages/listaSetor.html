<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>
  
  <div class="container-fluid">
    <h4 class="mt-4">Lista de Setores</h4>
    <table class="table table-striped table-hover text-center">
        <thead >
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Status</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="setor : ${allSetors}">
            <td th:text="${setor.id}"></td>
            <td th:text="${setor.nome}"></td>
            <td th:text="${setor.descricao}"></td>
            <td class="text-center"><span th:class="${setor.status==true}? 'badge bg-success': 'badge bg-danger'"
              th:text="${setor.status==true}? 'Ativo' : Inativo"></span></td>
            <td class="">
              <a th:href="@{'/setor/update/'+${setor.id}}" class="btn btn-sm btn-primary">
                <i class="bi bi-pencil"></i>
              </a>
              <a th:href="${setor.status==true}? @{'/setor/inativar/'+${setor.id}} : @{'/setor/ativar/'+${setor.id}}" th:class="${setor.status==true}? 'btn btn-sm btn-danger': 'btn btn-sm btn-success'">
                <i th:class="${setor.status==true}? 'bi-arrow-bar-down': 'bi-arrow-bar-up'"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

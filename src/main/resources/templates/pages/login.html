<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">


</head>

<body >

  <div th:insert="fragments/menu :: menu"></div>

  <div class="d-flex justify-content-center container-fluid mt-5">
    <div class="card col-6 d-flex align-content-center flex-wrap">
      <div class="card-header col-12">
        <h5 class="card-title text-center"> SisContabil - Login </h5>
      </div>


      <div class="card-body col-8 align-self-center">
        <form method="POST">
          <div class="mb-3">
            <label for="login"  class="form-label">Login</label>
            <input type="text" name="login" class="form-control" id="login" aria-describedby="login">
          </div>
          <div class="mb-4">
            <label for="senha"  class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha">
          </div>
          <button type="submit" class="btn btn-primary col-12">Entrar</button>
        </form>.
      </div>
    </div>


  </div>





  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>

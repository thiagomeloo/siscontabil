<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sistema Contabil</title>
  <link rel="stylesheet" href="/bootstrap-5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>

  <div th:insert="fragments/menu :: menu"></div>

  <div class="container-fluid">
    <h2 class="mt-4 mb-4">Relatório Mensal</h2>

    <div class="d-flex gap-2 mb-4">
      
      <div class="col-md-4 d-flex border p-4 h4">
        <strong class="me-3">
          Competência:
        </strong>
        <span class="badge bg-success" th:text="${folhaPagamento[0].competencia}"></span>
      </div>

      <div class="col-md-4 d-flex border p-4 h4">
        <strong class="me-3">
          Total de Empregados:
        </strong>
        <span class="badge bg-warning" th:text="${quantEmpregadoTotal != null ? quantEmpregadoTotal : ' '}"></span>
      </div>

      <div class="col-md-4 d-flex border p-4 h4">
        <strong class="me-3">
          Valor Total das Folhas:
        </strong>
        <span class="badge bg-danger" th:text="'R$' + ${valorTotal != null ? valorTotal : ' '}"></span>
      </div>

     
    </div>

    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Setor</th>
          <th scope="col">Nº de Empregados</th>
          <th scope="col">Valor Total da Folha</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="folhaPagamento : ${folhaPagamento}" >
          <td th:text="${folhaPagamento.id}"></td>
          <td th:text="${folhaPagamento.setor.nome}"></td>
          <td th:text="${folhaPagamento.getQuantEmpregado()}"></td>
          <td th:text="${folhaPagamento.getValorTotal()}"></td>
        </tr>
      </tbody>
    </table>

  </div>



  <script src="/bootstrap-5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
